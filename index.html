<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brkda</title>
  <style>
    /* Base styles remain the same */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px;
    }

    .content-section {
      width: 95%;
      max-width: 1400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow: hidden;
      margin: 0 auto;
    }

    /* New gallery-style layout */
    .screenshots-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
      align-items: start;
    }

    .screenshot-container {
      position: relative;
      width: 300px; /* Fixed width */
      margin-bottom: 20px;
    }

    .preview-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .preview-image:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      .screenshots-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .screenshot-container {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .screenshots-gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Screenshots Gallery -->
    <div class="content-section">
      <div class="screenshots-gallery">
        <div class="screenshot-container">
          <img class="preview-image" src="Frame 6.jpg" alt="App Preview 1" loading="lazy">
        </div>
        <div class="screenshot-container">
          <img class="preview-image" src="Frame 7.jpg" alt="App Preview 2" loading="lazy">
        </div>
        <div class="screenshot-container">
          <img class="preview-image" src="Frame 8.jpg" alt="App Preview 3" loading="lazy">
        </div>
        <div class="screenshot-container">
          <img class="preview-image" src="Frame 9.jpg" alt="App Preview 4" loading="lazy">
        </div>
        <div class="screenshot-container">
          <img class="preview-image" src="Frame 10.jpg" alt="App Preview 5" loading="lazy">
        </div>
        <div class="screenshot-container">
          <img class="preview-image" src="Frame 11.jpg" alt="App Preview 6" loading="lazy">
        </div>
        <div class="screenshot-container">
          <img class="preview-image" src="Frame 12.jpg" alt="App Preview 7" loading="lazy">
        </div>
      </div>
    </div>

    <!-- Rest of your content sections remain the same -->
  </div>
</body>
</html>
